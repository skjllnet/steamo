<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/game-controller.png" />
    <title>steamo</title>
  </head>
  <body>
    <div class="navigation">
      <div class="navigation__top">
        <ul class="list">
          <li class="list__item">
            <a href="#" class="list__item--link">Steam</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__item--link">View</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__item--link">Friends</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__item--link">Games</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__item--link">Help</a>
          </li>
        </ul>

        <div class="user">
          <div class="user__notification">
            1
            <svg class="user__icon-1">
              <use xlink:href="img/sprite.svg#icon-megaphone"></use>
            </svg>
          </div>
          <div class="user__message">
            8
            <svg class="user__icon-2">
              <use xlink:href="img/sprite.svg#icon-mail"></use>
            </svg>
          </div>
          <div class="user__menu">
            <img
              src="img/user.jpg"
              alt="user-profile-picture"
              class="user__menu--image"
            />
            <div class="user__menu--profile">
              axle<svg class="user__icon">
                <use xlink:href="img/sprite.svg#icon-chevron-small-down"></use>
              </svg>
            </div>
          </div>
        </div>

        <div class="options">
          <div class="options__box">
            <svg class="icon">
              <use xlink:href="img/sprite.svg#icon-resize-full-screen"></use>
            </svg>
          </div>

          <div class="options__box">
            <svg class="icon">
              <use xlink:href="img/sprite.svg#icon-squared-minus"></use>
            </svg>
          </div>

          <div class="options__box">
            <svg class="icon">
              <use xlink:href="img/sprite.svg#icon-squared-plus"></use>
            </svg>
          </div>

          <div class="options__box">
            <svg class="icon">
              <use xlink:href="img/sprite.svg#icon-squared-cross"></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="navigation-bottom">
        <ul class="list-bottom">
          <div class="arrows">
            <svg class="arrows__svg">
              <use xlink:href="img/sprite.svg#icon-chevron-left"></use>
            </svg>
            <svg class="arrows__svg">
              <use xlink:href="img/sprite.svg#icon-chevron-right"></use>
            </svg>
          </div>
          <li class="list-item-bottom">
            <a href="#" class="list-item-bottom-link">store</a>
          </li>
          <li class="list-item-bottom">
            <a href="#" class="list-item-bottom-link">library</a>
          </li>
          <li class="list-item-bottom">
            <a href="#" class="list-item-bottom-link">community</a>
          </li>
          <li class="list-item-bottom">
            <a href="#" class="list-item-bottom-link">axle</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
